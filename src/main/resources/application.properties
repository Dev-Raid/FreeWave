spring.application.name=free-wave
spring.config.import=optional:file:.env[.properties]
server.port=8080
spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT}:3306/${RDS_DBNAME}
spring.datasource.username=${RDS_USER}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
jwt.access.secret.key=${JWT_ACCESS_SECRET_KEY}
jwt.refresh.secret.key=${JWT_REFRESH_SECRET_KEY}
spring.data.redis.port=6379
spring.data.redis.host=${REDIS_HOST}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=${AWS_REGION}
cloud.aws.s3.bucket=${BUCKET_NAME}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB